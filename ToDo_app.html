<!DOCTYPE html>
<html lang="en">
<head>
    <title>test</title>
    <link rel="stylesheet" href="toDo.css"/>
</head>
<body>
<header>
    <h1>Task Tracker</h1>
    <h4>v2.0</h4>
</header>
<div class="container">
    <section class="ccsection">
        <h4>Create a Task</h4>

        <div class="formFieldElement">
            <label for="task_name">Task Name</label>
            <input id="task_name" type="text" name="task_name">
        </div>
        <div class="formFieldElement">
            <label for="task_date">Date</label>
            <input id="task_date" type="text" name="task_date" placeholder="MM/DD/YYYY">
        </div>
        <div class="formFieldElement">
            <label for="task_assigned">Assigned To</label>
            <input id="task_assigned" type="text" name="task_assigned" >
        </div>
        <div class="formFieldElement">
            <input id="add-task" type="submit" name="submit" class="btn" value="Submit">
        </div>
    </section>
    <section class="ccsection">
        <h4>Existing Tasks</h4>
        <ul id="tasks"></ul>
    </section>
</div>
<script src="todo.js"></script>
</body>
</html>
